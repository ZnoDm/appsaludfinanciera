<ion-card class="ion-no-margin">
  <ion-card-content class="ion-no-margin ion-no-padding">
    <div class="gastos-status">
      <p class="title">Vas gastando</p>
      <div class="container-gasto-total">
        <h2>S/. </h2>
        <h1> {{resumen.totalGastado | number:'1.2-2'}}</h1>
        <!-- <span>.80</span> -->
      </div>
      <div class="container-gasto-faltante">
        <h6>de S/. </h6>
        <h4> {{resumen.totalSaldoMensualPromedio | number:'1.2-2'}}</h4>
        <!-- <span>.80</span> -->
      </div>
      <p class="subtitle">Faltan gastar <span style="color: var(--ion-color-danger);">S/ {{resumen.saldoDisponible}} </span> para {{diasRestantes}} d√≠as.</p>
      <div class="progress-container">
        <div class="progress-bar" id="myProgressBar"></div>
      </div>
    </div>
  </ion-card-content>
</ion-card>
