<ion-card class="ion-no-margin">
  <ion-card-content class="ion-no-margin ion-no-padding">
    <div class="gastos-status">
      <p class="title">Vas gastando</p>
      <div class="container-gasto-total">
        <h2 *ngIf="resumen!=null">S/. </h2>
        <h1 *ngIf="resumen!=null"> {{resumen?.totalGastado | number:'1.2-2'}}</h1>
        <h2 *ngIf="resumen==null">
          <ion-skeleton-text [animated]="true" style="width: 80px;height: 20px;"></ion-skeleton-text>
        </h2>
      </div>
      <div class="container-gasto-faltante">
        <h6 *ngIf="resumen!=null">de S/. </h6>
        <h4 *ngIf="resumen!=null"> {{resumen?.totalSaldoMensualPromedio | number:'1.2-2'}}</h4>
        <h2 *ngIf="resumen==null">
          <ion-skeleton-text [animated]="true" style="width: 120px;height: 10px;"></ion-skeleton-text>
        </h2>
      </div>
      <p *ngIf="resumen!=null" class="subtitle">Faltan gastar <span style="color: var(--ion-color-danger);">S/ {{resumen?.saldoDisponible}} </span> para {{diasRestantes}} d√≠as.</p>
      <p *ngIf="resumen==null">
        <ion-skeleton-text [animated]="true" style="width: 100%;height: 10px;"></ion-skeleton-text>
      </p>
      <div class="progress-container">
        <div class="progress-bar" id="myProgressBar"></div>
      </div>
    </div>
  </ion-card-content>
</ion-card>
