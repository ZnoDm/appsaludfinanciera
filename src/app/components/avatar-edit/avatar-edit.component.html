
<div *ngIf="loading" class="ion-padding-top ion-margin-top">
  <div class="container-avatar">
    <div class="container-img ion-padding-bottom">
      <img [src]="urlImagen" alt="Profile" class="img-avatar">

      <div class="btn-editar">
        <ion-fab-button size="small" (click)="onUploadFile()">
          <input #fileInput id="fileInput" type="file" (change)="onFileSelected($event)" accept="image/*" class="ion-hide" />
          <ion-icon name="pencil"></ion-icon>
        </ion-fab-button>
      </div>
    </div>
  </div>
</div>


<div *ngIf="!loading" class="ion-padding-top ion-margin-top">
  <ion-thumbnail style="margin: auto;padding-bottom: 0.5rem;width: 100px;height: 100px;">
    <ion-skeleton-text [animated]="true"></ion-skeleton-text>
  </ion-thumbnail>
</div>
