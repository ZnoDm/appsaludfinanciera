<ion-tabs>

  <ion-tab-bar slot="bottom" >
    <ion-tab-button tab="news" href="/tabs/news">
      <ion-icon name="newspaper-outline"></ion-icon>
      <ion-label>Noticias</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="protips" href="/tabs/protips">
      <ion-icon [src]="'./assets/saludfinanciera/pagar_cuenta.svg'" ></ion-icon>
      <ion-label>Consejos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="gastos" href="/tabs/gastos">
      <ion-icon [ngClass]="'icon-gastos'" [src]="'./assets/saludfinanciera/gastos.svg'"></ion-icon>
      <ion-label>Gastos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tarjetas" href="/tabs/tarjetas">
      <ion-icon [src]="'./assets/saludfinanciera/recordatorio_tc.svg'"></ion-icon>
      <ion-label>Tarjetas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile" href="/tabs/profile">
      <ion-icon name="settings"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
