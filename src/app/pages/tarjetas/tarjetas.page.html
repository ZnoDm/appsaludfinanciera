<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title class="ion-text-capitalize">
        Tarjetas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12"  class="ion-padding">
        <ion-select label="Default label" placeholder="Favorite Fruit">
          <ion-select-option value="apple">Apple</ion-select-option>
          <ion-select-option value="banana">Banana</ion-select-option>
          <ion-select-option value="orange">Orange</ion-select-option>
        </ion-select>
      </ion-col>
      <ion-col size="12">
        <ion-list lines="full" inset="true">
          <ion-item-sliding *ngFor="let user of usuarios" (click)="onShow()">

            <ion-item-options side="start">
                <ion-item-option >
                    <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
                </ion-item-option>
                <ion-item-option color="danger">
                    <ion-icon slot="icon-only" name="share-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>

            <ion-item>
                <ion-label>
                  <h3>{{ user.name }}</h3>
                  <p> {{ user.email }} </p>
                </ion-label>

                <ion-label slot="end" class="ion-text-end text-small"> {{ user.phone }} </ion-label>

            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="danger">
                    <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>

          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
