<ion-header class="ion-no-border">
  <ion-toolbar class="ion-padding-top">
    <ion-segment value="default">
      <ion-segment-button value="default">
        <ion-label>Variable</ion-label>
      </ion-segment-button>
      <ion-segment-button value="segment">
        <ion-label>Fijo</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>
<ion-content class="ion-padding">

  <div class="container-date">
    {{ fechaActual | date: 'dd/MM/yyyy' }}
  </div>

  <div *ngIf="selectedDate" class="ion-text-center">
    <p>Fecha seleccionada: {{ selectedDate | date: 'dd/MM/yyyy' }}</p>
  </div>
